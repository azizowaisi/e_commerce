App\Entity\CustomerOrder:
  type: entity
  table: CustomerOrder
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
      nullable: false
      column: created_at
  manyToOne:
    customer:
      targetEntity: App\Entity\Customer
      JoinColumn:
        name: customer_id
        referencedColumnName: id
    paymentMethod:
      targetEntity: App\Entity\PaymentMethod
      JoinColumn:
        name: payment_method_id
        referencedColumnName: id
  oneToMany:
    products:
      targetEntity: App\Entity\OrderProductDetail
      cascade: [ "remove", "persist" ]
      mappedBy: order

App\Entity\OrderProductDetail:
  type: entity
  table: OrderProductDetail
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    quantity:
      type: string
      length: 100
      nullable: true
      column: quantity
  manyToOne:
    product:
      targetEntity: Product
      JoinColumn:
        name: product_id
        referencedColumnName: id
    order:
      targetEntity: Order
      JoinColumn:
        name: order_id
        referencedColumnName: id
